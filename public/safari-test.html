<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Test - ZapCorte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0C0C0C;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #24C36B;
            margin-bottom: 20px;
        }
        .info {
            background: #18181B;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Safari Test Page</h1>
        <p>Se você está vendo esta página, o Safari está funcionando corretamente.</p>
        <div class="info">
            <p><strong>User Agent:</strong></p>
            <p id="userAgent" style="font-size: 12px; word-break: break-all;"></p>
            <p><strong>Viewport:</strong> <span id="viewport"></span></p>
            <p><strong>JavaScript:</strong> ✅ Funcionando</p>
        </div>
        <a href="/" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #24C36B; color: black; text-decoration: none; border-radius: 8px; font-weight: bold;">
            Voltar para Home
        </a>
    </div>
    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('viewport').textContent = window.innerWidth + 'x' + window.innerHeight;
        
        console.log('Safari Test Page carregada com sucesso');
        console.log('User Agent:', navigator.userAgent);
        console.log('Viewport:', window.innerWidth, 'x', window.innerHeight);
    </script>
</body>
</html>
